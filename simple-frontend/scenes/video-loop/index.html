<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene-wrapper">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="" type="video/mp4">
        </video>
        
        <div class="overlay">
            <div class="text-container">
                <h1 id="main-text">Loading...</h1>
                <p id="sub-text"></p>
                <div id="game-menu" style="display: none;">
                    <button class="game-menu-button" data-scene="1">Start Game 1</button>
                    <button class="game-menu-button" data-scene="2">view sauna</button>
                    <button class="game-menu-button" data-scene="3">Start video loop</button>
                    <button class="game-menu-button" data-scene="8">Wellness Report</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
