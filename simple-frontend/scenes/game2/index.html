<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¶yly Master - Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(233, 69, 96, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e94560;
        }

        .title {
            font-size: 32px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 18px;
        }

        .stat {
            display: flex;
            gap: 10px;
        }

        .stat-value {
            color: #0ff;
            font-weight: bold;
        }

        .game-area {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .track {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(233, 69, 96, 0.1) 0%, 
                rgba(233, 69, 96, 0.3) 50%,
                rgba(233, 69, 96, 0.1) 100%);
            border-left: 2px solid #e94560;
            border-right: 2px solid #e94560;
        }

        .target-zone {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 150px;
            width: 200px;
            height: 80px;
            border: 3px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 10;
        }

        .note {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #fff 0%, #0ff 50%, #00a8cc 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.1); }
        }

        .controls {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 3px solid #e94560;
        }

        .hit-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #e94560 0%, #c23450 100%);
            border: 5px solid #ff6b81;
            font-size: 36px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
            transition: all 0.1s;
            user-select: none;
        }

        .hit-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.8);
            background: radial-gradient(circle, #ff6b81 0%, #e94560 100%);
        }

        .hit-button:hover {
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.7);
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
            pointer-events: none;
            animation: feedbackFade 0.8s forwards;
            z-index: 100;
        }

        @keyframes feedbackFade {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -80%) scale(1.5); }
        }

        .feedback.perfect { color: #0ff; }
        .feedback.good { color: #0f0; }
        .feedback.ok { color: #ff0; }
        .feedback.miss { color: #f00; }

        .steam-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: steam 2s forwards;
        }

        @keyframes steam {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-200px) scale(2);
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-title {
            font-size: 64px;
            color: #e94560;
        }

        .final-score {
            font-size: 48px;
            color: #0ff;
        }

        .restart-btn {
            padding: 20px 60px;
            font-size: 24px;
            background: #e94560;
            border: 3px solid #ff6b81;
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .restart-btn:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }

        .exit-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: #0f3460;
            border: 3px solid #0ff;
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .exit-btn:hover {
            background: #16213e;
            transform: scale(1.1);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #0ff;
            text-shadow: 0 0 30px #0ff;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">ðŸ’§ LÃ–YLY MASTER ðŸ’§</div>
            <div class="stats">
                <div class="stat">
                    <span>SCORE:</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span>COMBO:</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
                <div class="stat">
                    <span>ACCURACY:</span>
                    <span class="stat-value" id="accuracy">100%</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="track"></div>
            <div class="target-zone"></div>
            <div id="notes-container"></div>
        </div>

        <div class="controls">
            <button class="hit-button" id="hitButton">
                ðŸ’§<br>LÃ–YLY!
            </button>
            <div style="color: #888; font-size: 14px;">Press SPACE or Click to throw lÃ¶yly!</div>
        </div>

        <div class="game-over" id="gameOver">
            <div class="game-over-title">SAUNA SESSION COMPLETE!</div>
            <div class="final-score">
                <div>FINAL SCORE: <span id="finalScore">0</span></div>
                <div style="font-size: 24px; margin-top: 10px;">ACCURACY: <span id="finalAccuracy">0%</span></div>
            </div>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
            <button class="exit-btn" id="exitBtn">EXIT TO MENU</button>
        </div>

        <div class="countdown" id="countdown" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
