    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sauna Collection</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #0a0a0a;
                font-family: 'Courier New', monospace;
                color: #fff;
                overflow: hidden;
            }
            .container {
                display: flex;
                height: 100vh;
            }
            #gameCanvas {
                flex: 1;
                background: white;
            }
            .sidebar {
                width: 300px;
                background: #1a1a2e;
                padding: 15px;
                overflow-y: auto;
                border-left: 3px solid #e94560;
            }
            .title {
                font-size: 14px;
                color: #e94560;
                margin-bottom: 15px;
                text-align: center;
                padding: 10px;
                background: rgba(233, 69, 96, 0.1);
                border: 2px solid #e94560;
            }
            .stats {
                background: #16213e;
                padding: 10px;
                margin-bottom: 15px;
                border: 2px solid #0f3460;
                font-size: 9px;
            }
            .stat-row {
                display: flex;
                justify-content: space-between;
                margin: 5px 0;
            }
            .inventory {
                background: #16213e;
                padding: 10px;
                margin-bottom: 15px;
                border: 2px solid #0f3460;
            }
            .section-title {
                font-size: 11px;
                color: #e94560;
                margin-bottom: 10px;
            }
            .item-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .item-card {
                background: #0f3460;
                border: 2px solid #000;
                padding: 8px;
                text-align: center;
                cursor: pointer;
                transition: all 0.2s;
            }
            .item-card:hover {
                border-color: #e94560;
                transform: scale(1.05);
            }
            .item-card.locked {
                opacity: 0.3;
                cursor: not-allowed;
            }
            .item-card.selected {
                border-color: #0f0;
                background: #1a4d2e;
            }
            .item-icon {
                width: 50px;
                height: 50px;
                margin: 0 auto 5px;
            }
            .item-name {
                font-size: 8px;
                color: #ccc;
            }
            .rarity {
                font-size: 7px;
                padding: 2px 4px;
                margin-top: 3px;
                border-radius: 2px;
                display: inline-block;
            }
            .common { background: #95a5a6; color: #000; }
            .rare { background: #3498db; }
            .epic { background: #9b59b6; }
            .legendary { background: #f39c12; }
            .btn {
                width: 100%;
                padding: 10px;
                background: #e94560;
                border: 2px solid #000;
                color: white;
                font-size: 10px;
                font-family: 'Courier New', monospace;
                cursor: pointer;
                margin-bottom: 8px;
            }
            .btn:hover {
                background: #ff6b81;
            }
            .console {
                background: #000;
                padding: 8px;
                font-size: 8px;
                color: #0f0;
                height: 100px;
                overflow-y: auto;
                border: 2px solid #0f3460;
            }
            .coord-display {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: #0f0;
                padding: 10px 20px;
                font-size: 16px;
                border: 2px solid #0f0;
                z-index: 2000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="gameCanvas">
                <canvas id="mainCanvas"></canvas>
            </div>
            <div id="coordDisplay" class="coord-display" style="display:none;">X: 0, Y: 0</div>
            <div class="sidebar">
                <div class="title">FINNISH SAUNA</div>
                
                <div class="stats">
                    <div class="stat-row">
                        <span>TEMP:</span>
                        <span id="temp">0C</span>
                    </div>
                    <div class="stat-row">
                        <span>HUM:</span>
                        <span id="hum">0%</span>
                    </div>
                    <div class="stat-row">
                        <span>MONEY:</span>
                        <span id="money">10000</span>
                    </div>
                    <div class="stat-row">
                        <span>ITEMS:</span>
                        <span id="count">0/12</span>
                    </div>
                </div>
    
                <button class="btn" id="clearBtn">CLEAR</button>
                <button class="btn" id="exitBtn">EXIT TO MENU</button>
                
                <div class="inventory">
                    <div class="section-title">COLLECTION</div>
                    <div class="item-grid" id="itemGrid"></div>
                </div>
                
                <div class="console" id="console">
                    <div>&gt; READY</div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
