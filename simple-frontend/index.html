<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaunaChimp - Interactive Sauna Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #scene-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scene-toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        .scene-btn {
            padding: 8px 14px;
            background:#ff6b35;
            color:#fff;
            border:none;
            border-radius:6px;
            font-size:14px;
            cursor:pointer;
        }
        .scene-btn:hover { background:#ff854f; }
    </style>
</head>
<body>
    <div class="scene-toolbar">
        <button class="scene-btn" onclick="startWellnessScene()">Wellness Report</button>
    </div>
    <div id="scene-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading sauna experience...</p>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        function startWellnessScene() {
            // Use controller.serverUrl if available, fallback to default proxy host
            const base = (window.controller && window.controller.serverUrl) || 'http://localhost:8080';
            fetch(`${base}/api/control/scene/start/8`, { method: 'POST' });
        }
    </script>
</body>
</html>
